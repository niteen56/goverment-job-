<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - EliteGovJobs</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      background: linear-gradient(-45deg, #0A1D56, #3C1361, #800020, #FFD700);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    /* Gradient Animation */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating Circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.08);
      animation: floatUp 20s linear infinite;
      bottom: -150px;
      z-index: 0;
    }

    .circle:nth-child(1) { width: 120px; height: 120px; left: 10%; animation-duration: 18s; }
    .circle:nth-child(2) { width: 200px; height: 200px; left: 30%; animation-duration: 22s; }
    .circle:nth-child(3) { width: 150px; height: 150px; left: 60%; animation-duration: 25s; }
    .circle:nth-child(4) { width: 250px; height: 250px; left: 80%; animation-duration: 30s; }
    .circle:nth-child(5) { width: 100px; height: 100px; left: 50%; animation-duration: 20s; }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.6; }
      50% { opacity: 0.3; transform: translateY(-400px) scale(1.2); }
      100% { transform: translateY(-800px) scale(0.8); opacity: 0; }
    }

    /* Header */
    header {
      background: rgba(10, 29, 86, 0.85);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      border-bottom: 3px solid #FFD700;
      box-shadow: 0 6px 15px rgba(0,0,0,0.6);
      z-index: 2;
      position: relative;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }
    .logo span {
      color: #FFD700;
    }

    nav {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #FFD700;
    }

    /* Contact Section */
    .contact-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
      position: relative;
      z-index: 2;
    }

    .contact-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      animation: popUp 1.5s ease;
    }

    @keyframes popUp {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .contact-box h1 {
      text-align: center;
      color: #FFD700;
      margin-bottom: 25px;
      font-size: 2.2rem;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      background: #fff;
      color: #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: box-shadow 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      box-shadow: 0 0 12px #FFD700, 0 0 20px #3C1361;
    }

    .form-group textarea {
      resize: none;
      height: 120px;
    }

    button {
      background: linear-gradient(90deg, #FFD700, #FFB400);
      color: #000;
      font-weight: bold;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      width: 100%;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.6);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: #0D0D0D;
      color: #FFD700;
      font-weight: 500;
      margin-top: auto;
      z-index: 2;
      position: relative;
    }
  </style>
</head>
<body>
  <!-- Floating Circles Background -->
  <div class="circle"></div>
  <div class="circle"></div>

  <div class="circle"></div>
  <div class="circle"></div>

  <!-- Header -->
  <header>

    <div class="logo">Elite<span>Gov</span>Jobs</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="Latest-job.html">Latest Jobs</a>
      <a href="result.html">Results</a>
      <a href="admit-card.html">Admit Card</a>
      <a href="answer-key.html">Answer Key</a>
      <a href="scholarship.html">Scholarship</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="contact-box">
      <h1>Contact Us</h1>
      <form>
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" placeholder="Write your message here..." required></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>

  </footer>
</body>
</html>
